server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Single-node configuration for development
target: all
auth_enabled: false

distributor:
  receivers:
    jaeger:
      protocols:
        thrift_http:
          endpoint: 0.0.0.0:14268
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_binary:
          endpoint: 0.0.0.0:6832
        thrift_compact:
          endpoint: 0.0.0.0:6831
    zipkin:
      endpoint: 0.0.0.0:9411
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    opencensus:

# Single-node ring configuration to fix "empty ring" error
memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - 127.0.0.1:7946

# Simplified storage for single-node
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces
    pool:
      max_workers: 100
      queue_depth: 10000

# Ingester configuration for single-node
ingester:
  max_block_duration: 5m
  max_block_bytes: 1_000_000
  complete_block_timeout: 1m

# Compactor configuration
compactor:
  compaction:
    block_retention: 1h
    compacted_block_retention: 10m
  ring:
    kvstore:
      store: inmemory

# Query configuration
querier:
  max_concurrent_queries: 10
  search:
    prefer_self: 10

# Query-frontend configuration  
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

# Metrics generator for service maps and metrics
metrics_generator:
  processor:
    service_graphs:
      histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
    span_metrics:
      histogram_buckets: [0.002, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true